<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple real-time weather application" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- <link rel = "icon" href = "./img/encrypted.png" type = "image/x-icon"> -->
  </head>

  <title>Weather App</title>

  <body>

      <div class="container-main">

        <!-- Sidebar -->
        <aside class="container__sidebar text-center">
            <div class="logo">
                <img src="./img/logo.png" class="mt-2" alt="Weather" style="height: 40px; width: 40px;">
                <hr class="mx-2 bg-secondary">
            </div>
            <button class="toggle-btn btn btn-sm"> <i class="fas fa-chevron-circle-right fa-sm text-primary"></i> </button>
            <ul class="nav-links d-flex flex-column px-4 align-items-center m-0">
                <li class="nav-link">
                    <a class="btn" href="/">
                        <i class="fas fa-home"></i>
                        <span class="nav-link-title">Home</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a class="btn" id="get-loc-btn" title="Detect Location">
                        <i class="fas fa-compass"></i>
                        <span class="nav-link-title">Detect</span>
                    </a>
                </li>  
            </ul>
        </aside>
    
        <!-- Main -->
        <div class="container__main">
            <div class="weather-dashboard p-4 m-4">
                <div class="title-forecast"><h1>City</h1><p>country</p></div>
                <div class="current-forecast mt-4">
                    <div class="weather-icon d-flex align-items-baseline"></div>
                    <h1 class="temp">Temp: 34</h1>
                    <div class="additional-info d-flex flex-wrap row">Wind: 45 kmph</div>
                </div>
            </div>
        </div>
    </div>

  </body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="./app.js"></script>
</html>
